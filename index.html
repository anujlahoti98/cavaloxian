    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <div id="one">
        <!-- <h1 id="1a">CAVALX</h1> -->
        <div id="onea" style="position: absolute ;">
            <h1  style="top: 50px;left: 50px; position: relative;color: white;">CAVALX</h1>
            <span id="box1" >Connect to a wallet</span>
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-grip-lines"></i>
        </div>  
        
    </div>
        <div id="two">
            <div id="twoa">
                <span >BE A</span>
            </div>
            <div id="twob">
               <span >CAVALOXIAN!</span>
            </div>
        </div>
    </div>
    
    <div id="three">
        <div>
            <form class="container needs-validation"  novalidate>
                <div class="row">
                    <div class="col-md-4">
                  
                        <input type="text" class="form-control" id="validationCustom01" placeholder="FIRST NAME" required><br><br>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-4">
                      
                        <input type="text" class="form-control" id="validationCustom02" placeholder="LAST NAME" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                </div>
                
                <div class="col-md-8">
                  
                  <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomUsername" placeholder="EMAIL" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a Email ID.
                    </div>
                  </div>
                </div><br><br>
                <div class="col-md-6">
                  
                  <input type="number" class="form-control" placeholder="+91" value="+91" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    
                  </div>
                </div><br><br>
                <div class="col-md-3">
                  
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Australia</option>
                    <option>Bangladesh</option>
                    <option>Canada</option>
                    <option>Finland</option>
                    <option>Hong Kong</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>USA</option>
                    <option>New Zealand</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid Country.
                  </div>
                </div><br><br>
                             
        </div>
    </div>
    <div id="four">          
           <br><br>
            <div class="container col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div><br>
              <div class="container col-12">
                <button class="btn btn-success" type="submit">Submit form</button>
              </div>
       </div>
    
  </form>
  
  
  <div id="five">
   
    <div class="fivea">

       </div>
       <div id="rightside">

          <a href="">Buy</a><span id="pipe">|</span><a href="">About</a><span id="pipe">|</span><a href="">Terms</a><span id="pipe">|</span><a href="">Contact</a>    
         </div>
        
        <div class="socialicons">
          <img id="icon" src="assets/telegram-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-discord-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-medium-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-linkedin-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-facebook-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-twitter-3.png" alt="">
          <img id="icon" src="assets/iconmonstr-instagram-8.png" alt="">
          <img id="icon" src="assets/iconmonstr-youtube-8.png" alt="">

        <div class="fivec">
